<div class="container">
  <div class="row">
    <h2 class="h2 text-center fs-1">Products</h2>
  </div>
  <div class="d-block bg-light div-product" *ngFor="let product of products">
    <h3 class="h3 h3mine">
      <a [title]="product.name + ' details'" [routerLink]="['/products', product.id ]">
        {{product.name}}
      </a>
    </h3>
    <div class="row">
      <div class="col-4 justify-content-center">
        <img class="img-thumbnail image-prop" [src]="product.image" alt="image">
      </div>
      <div class="col-8">
        <p class="text-center font-italic" *ngIf="product.description">
          {{product.description}}
        </p>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <button type="button" class="btn btn-outline-success btn-lg" (click)="share()">
        Share
      </button>
      <app-product-alerts [product]="product" (notify)="onNotify()">
      </app-product-alerts>
    </div>

    
  </div>
</div>
